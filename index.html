<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Until The Party...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      font-size: 2.5rem;
      text-align: center;
      overflow: hidden;
    }

    #countdown {
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.8; }
    }

    .flicker {
      animation: flicker 3s infinite;
    }

    
    .fade-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 1;
      animation: screenFade 2s ease forwards;
    }

    @keyframes screenFade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="fade-screen"></div>
  <div id="countdown" class="flicker">Loading...</div>

  <script>
    function updateCountdown() {
      const eventDate = new Date('August 13, ' + new Date().getFullYear() + ' 00:00:00');
      const now = new Date();

      // if the day of ABSOLUTE death has passed, set for next year.
      if (now > eventDate) {
        eventDate.setFullYear(now.getFullYear() + 1);
      }

      const diff = eventDate - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

      const countdownElement = document.getElementById('countdown');
      if (days === 1) {
        countdownElement.innerText = "1 day until the party";
      } else if (days === 0) {
        countdownElement.innerText = "the party is today!";
      } else {
        countdownElement.innerText = `${days} days until the party`;
      }
    }

    
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.fade-screen').style.display = 'none';
        updateCountdown();
      }, 2000);
    });
  </script>
</body>
</html>
